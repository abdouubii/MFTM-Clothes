<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFTM | Admin Dashboard</title>
    <link rel="icon" type="image/png" href="/pics/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/admin/admin-dashboard.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/pics/logo.png" alt="MFTM" class="logo">
                <h2>MFTM Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                    <!-- <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li> -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
                    <h1>Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="admin-profile">
                        <span id="admin-name">Admin User</span>
                        <img src="/pics/admin-avatar.png" alt="Admin" class="admin-avatar">
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Stats Cards -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon products-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Total Products</h3>
                            <p id="total-products">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon orders-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Total Orders</h3>
                            <p id="total-orders">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon users-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Total Users</h3>
                            <p id="total-users">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon revenue-icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="stat-details">
                            <h3>Total Revenue</h3>
                            <p id="total-revenue">0 DA</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Orders -->
                <div class="recent-section">
                    <div class="section-header">
                        <h2>Recent Orders</h2>
                        <a href="orders.html" class="view-all">View All</a>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="recent-orders-table">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Recent Products -->
                <div class="recent-section">
                    <div class="section-header">
                        <h2>Recent Products</h2>
                        <a href="products.html" class="view-all">View All</a>
                    </div>
                    <div class="products-grid" id="recent-products-grid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/javascript/admin/admin-dashboard.js"></script>
</body>
</html>
