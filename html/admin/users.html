<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFTM | Admin Users</title>
    <link rel="icon" type="image/png" href="/pics/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/admin/admin-dashboard.css">
    <link rel="stylesheet" href="/css/admin/admin-users.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/pics/logo.png" alt="MFTM" class="logo">
                <h2>MFTM Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="products.html"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                    <li class="active"><a href="users.html"><i class="fas fa-users"></i> Users</a></li>
                    <!-- <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li> -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button id="toggle-sidebar"><i class="fas fa-bars"></i></button>
                    <h1>Users</h1>
                </div>
                <div class="header-right">
                    <div class="admin-profile">
                        <span id="admin-name">Admin User</span>
                        <img src="/pics/admin-avatar.png" alt="Admin" class="admin-avatar">
                    </div>
                </div>
            </header>

            <!-- Users Content -->
            <div class="users-content">
                <div class="users-actions">
                    <div class="search-filter">
                        <div class="search-box">
                            <input type="text" id="user-search" placeholder="Search users...">
                            <button id="search-btn"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="filter-options">
                            <select id="role-filter">
                                <option value="">All Roles</option>
                                <option value="admin">Admin</option>
                                <option value="client">Client</option>
                            </select>
                            <select id="status-filter">
                                <option value="">All Statuses</option>
                                <option value="active">Active</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                    </div>
                    <button id="add-user-btn" class="primary-btn"><i class="fas fa-plus"></i> Add New User</button>
                </div>

                <div class="users-list">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Registered</th>
                                <th>Orders</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page" disabled><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New User</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-name">Full Name</label>
                            <input type="text" id="user-name" required>
                        </div>
                        <div class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password" minlength="8">
                            <small class="password-hint">Leave blank to keep current password (when editing)</small>
                        </div>
                        <div class="form-group">
                            <label for="user-phone">Phone Number</label>
                            <input type="tel" id="user-phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-role">Role</label>
                            <select id="user-role" required>
                                <option value="client">Client</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="user-status">Status</label>
                            <select id="user-status" required>
                                <option value="active">Active</option>
                                <option value="blocked">Blocked</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-address">Address</label>
                        <textarea id="user-address" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancel-user">Cancel</button>
                        <button type="submit" class="primary-btn" id="save-user">Save User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content delete-modal-content">
            <div class="modal-header">
                <h2>Confirm Action</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <p id="delete-message">Are you sure you want to delete this user? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancel-delete">Cancel</button>
                    <button type="button" class="danger-btn" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascript/admin/admin-users.js"></script>
</body>
</html>
